<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meter-Reader - PWD</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="app.css?v=16">
    <meta name="theme-color" content="#7C4DFF">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>
    <div id="app">
        <!-- Auth Section -->
        <section id="auth-section" class="active">
            <div class="login-container">
                <div class="brand">
                    <img src="assets/logo.png" alt="PWD Logo" class="logo">
                    <h1>Meter Reader</h1>
                    <p>Field Operation Portal</p>
                </div>

                <form id="loginForm" class="auth-form">
                    <div style="margin-bottom: 20px;">
                        <input type="email" id="email" class="input-field" required placeholder="Email Address">
                    </div>
                    <div style="margin-bottom: 30px;">
                        <input type="password" id="password" class="input-field" required placeholder="Password">
                    </div>
                    <button type="submit" id="loginBtn" class="btn-primary">
                        <span>Sign In</span>
                    </button>
                    <p id="auth-error" class="error-msg hidden"
                        style="color: var(--error); text-align: center; margin-top: 15px; font-size: 14px; font-weight: 600;">
                    </p>
                </form>
            </div>
        </section>

        <!-- Dashboard Section -->
        <section id="dashboard-section" class="hidden">
            <header class="app-header-home">
                <div class="header-top">
                    <div class="user-profile">
                        <div class="avatar" id="user-initials">R</div>
                        <div>
                            <span class="header-status">Live Session</span>
                        </div>
                    </div>
                    <button id="logoutBtn">Logout</button>
                </div>

                <div class="welcome-msg">
                    <h2>Hello, <span id="user-name-display">Reader</span>!</h2>
                    <p>Ready to start your meter reading route?</p>
                </div>
            </header>

            <main class="main-content">
                <div class="stats-row">
                    <div class="stat-item">
                        <div class="stat-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M22 12h-4l-3 9L9 3l-3 9H2" />
                            </svg>
                        </div>
                        <span id="total-readings" class="stat-value">0.0 m³</span>
                        <span class="stat-label">RECORDED TODAY</span>
                    </div>
                    <div class="stat-item" id="sync-card">
                        <div class="stat-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 2v6h-6M3 12a9 9 0 0 1 15-6.7L21 8M3 22v-6h6M21 12a9 9 0 0 1-15 6.7L3 16" />
                            </svg>
                        </div>
                        <span id="pending-sync" class="stat-value">0</span>
                        <span class="stat-label">PENDING SYNC</span>
                        <button id="sync-btn-action" class="btn-sync-action hidden">Sync Now</button>
                    </div>
                </div>

                <div class="section-header">
                    <h3>Assigned Areas</h3>
                    <button id="refreshBtn" class="refresh-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 2v6h-6M3 12a9 9 0 0 1 15-6.7L21 8M3 22v-6h6M21 12a9 9 0 0 1-15 6.7L3 16" />
                        </svg>
                        Refresh
                    </button>
                </div>

                <div id="area-list" class="card-grid">
                    <!-- Loaded dynamically -->
                </div>
            </main>
        </section>

        <!-- Reading Section -->
        <section id="reading-section" class="hidden">
            <header class="reading-header">
                <button id="backToDash" class="back-btn">←</button>
                <div>
                    <h3 id="area-name-display" style="font-size: 20px; font-weight: 800; color: var(--primary-dark);">
                        Area Route</h3>
                    <p id="area-meta" style="font-size: 12px; color: var(--text-muted);">0 Customers found</p>
                </div>
            </header>

            <div id="barangay-tabs" class="barangay-filter-bar">
                <!-- Barangay tabs will load here -->
            </div>

            <main style="padding: 20px;">
                <div id="customer-list" class="card-grid">
                    <!-- Loaded dynamically -->
                </div>
            </main>
        </section>
    </div>

    <!-- Notification system -->
    <div id="toast-container"></div>

    <!-- Loading Overlay -->
    <div id="loading" class="loading-screen hidden">
        <div class="pulse-spinner"></div>
    </div>

    <!-- Digital Receipt Modal -->
    <div id="receipt-modal" class="modal hidden">
        <div class="modal-content receipt-card">
            <div class="receipt-header">
                <img src="assets/logo.png" alt="PWD" class="receipt-logo">
                <h3>Pulupandan Water District</h3>
                <p>Digital Meter Receipt</p>
            </div>
            <div id="receipt-body">
                <!-- Loaded dynamically -->
            </div>
            <div class="receipt-footer">
                <button id="directPrintBtn" onclick="directPrint()" class="btn-primary"
                    style="background: #1A73E8; margin-bottom: 12px;">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    Direct Thermal Print
                </button>

                <div class="receipt-actions-row">
                    <button id="shareReceiptBtn" onclick="shareReceipt()" class="btn-primary"
                        style="background: #25D366; flex: 1; padding: 12px 10px; font-size: 13px;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"
                            style="margin-right: 6px;">
                            <circle cx="18" cy="5" r="3"></circle>
                            <circle cx="6" cy="12" r="3"></circle>
                            <circle cx="18" cy="19" r="3"></circle>
                            <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                            <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                        </svg>
                        Share
                    </button>

                    <button onclick="window.print()" class="btn-outline"
                        style="flex: 1; padding: 12px 10px; font-size: 13px;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"
                            style="margin-right: 6px;">
                            <polyline points="6 9 6 2 18 2 18 9"></polyline>
                            <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                            <rect x="6" y="14" width="12" height="8"></rect>
                        </svg>
                        Standard
                    </button>
                </div>

                <button onclick="closeReceipt()" class="btn-outline"
                    style="margin-top: 15px; border: none; font-size: 14px; opacity: 0.6;">Close</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="app.js"></script>
</body>

</html>
